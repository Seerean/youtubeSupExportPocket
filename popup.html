<!doctype html>

<html>
  <head>
    <title>Menu for Youtube Pocket Export</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popup.js"></script>
    <script src="onSubscriptionPage.js"></script>
    <script src="authYoutubeToPocket.js"></script>
    <script src="addToPocket.js"></script>
  </head>

  <body>
    <div id="subscriptionPageTester">
      <p> Make sure you are at https://www.youtube.com/feed/subscriptions</p>
      <p> This will inform you if you are on the youtube subscription page.</p>
      <p id="urlVerifier"> You are not on the youtube subscription page.</p>
      <button id="authenticateButton">Authenticate</button>
      <p> Testing if we are authenticated </p>
      <p id="pocketAuthenticationVerifier"> Not authenticated </p>
      <button id="clearTokenButton">Deletes all tokens</button>
      <br>
      <button id="YoutubeScrapeToPocket">Add to Pocket</button>
    </div>

  </body>
</html>
