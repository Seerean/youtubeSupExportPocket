<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <title>Menu for Youtube Pocket Export</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js"></script> -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popup.js"></script>
    <script src="onSubscriptionPage.js"></script>
    <script src="authYoutubeToPocket.js"></script>
    <script src="addToPocket.js"></script>
  </head>

  <body>
    <h1>Background Color Changer</h1>
    <div id="container">
      <span>Choose a color</span>
      <select id="dropdown">
        <option selected disabled hidden value=''></option>
        <option value="white">White</option>
        <option value="pink">Pink</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
    </div>
    <div id="subscriptionPageTester">
      <p id="olderSiblingofExtensionVerify"> Testing if extension is working </p>
      <p id="extensionVerifier"> This did not work. </p>
      <p> This is the link we are on </p>
      <p id="linkDisplayer"> Link not displayed </p>
      <p> Testing if we can verify we are on youtube subscription page</p>
      <p id="urlVerifier"> url not verified </p>
      <button id="authenticateButton">Authenticate</button>
      <p> Testing if we are authenticated </p>
      <p id="pocketAuthenticationVerifier"> Not authenticated </p>
      <button id="clearTokenButton">Deletes all tokens</button>
      <br>
      <button id="YoutubeScrapeToPocket">Add to Pocket</button>
    </div>

  </body>
</html>
